<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.Robot</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <header>        
        <div class="titulo">
            <img id="logo" src="./imagenes/asistente-de-robot.png" alt="logo"/>
            <h1>Math.Robot</h1>            
        </div>
        <h2>Calculate easier with us</h2>
    </header>

    <section class="cuadrado">
        <img id="img_cuadrado" src="./imagenes/cuadrado.png"/>
        <h3>Square</h3>
        <form>
            <label for="InputCuadrado">
                What is the size of the edges?
            </label>
            <input id="InputCuadrado" type="number" placeholder="Edge"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calculate perimeter</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calculate area</button>
        </form>
    </section>

    <section>
        <h3>Rectangle</h3>
        <form>
            <label>
                What are the sizes of the edges?
            </label>
            <input id="InputRect1" type="number" placeholder="Base"/>
            <input id="InputRect2" type="number" placeholder="Height"/>
            <button type="button" onclick="calcularPerimetroRectangulo()">Calculate perimeter</button>
            <button type="button" onclick="calcularAreaRectangulo()">Calculate area</button>
        </form>
    </section>

    <section>
        <h3>Triangle</h3>
        <form>
            <label>
                What is the triangle's type?
            </label> 
            <p> <input type="radio" name="check" value="eqis"/> Equilateral / Isosceles Triangle </p> 
            <p> <input type="radio" name="check" value="rect"/> Right Triangle </p> 
            <p> <input type="radio" name="check" value="otro"/> Other Triangle </p> 
            <label>
                What are the sizes of the edges?
            </label>            
            <input id="InputTriangulo1" type="number" placeholder="Side 1"/>
            <input id="InputTriangulo2" type="number" placeholder="Side 2 or height"/>
            <input id="InputTriangulo3" type="number" placeholder="Base"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calculate perimeter</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calculate area</button>
        </form>
    </section>

    <section>
        <h3>Rhombus</h3>
        <form>
            <label>
                What is the size of the edges?
            </label>
            <input id="InputLado" type="number" placeholder="Edge"/> 
            <input id="InputAngulo" type="number" placeholder="Angle"/>          
            <button type="button" onclick="calcularPerimetroRombo()">Calculate perimeter</button>
            <button type="button" onclick="calcularAreaAngulo()">Calculate area with edge and angle</button>
            <input id="InputDiagonal1" type="number" placeholder="Diagonal A"/>   
            <input id="InputDiagonal2" type="number" placeholder="Diagonal B"/>   
            <button type="button" onclick="calcularAreaDiagonal()">Calculate area with diagonals</button>
        </form>
    </section>

    <section>
        <h3>Rhomboid or Parallelogram</h3>
        <form>
            <label>
                What are the size of the edges?
            </label>
            <input id="InputLadoA" type="number" placeholder="Side A or base"/> 
            <input id="InputLadoB" type="number" placeholder="Side B"/>    
            <input id="InputAnguloR" type="number" placeholder="Angle"/>      
            <button type="button" onclick="calcularPerimetroRomboide()">Calculate perimeter</button>
            <button type="button" onclick="calcularAreaAnguloRomboide()">Calculate area with edge and angle</button>
            <input id="InputAltura" type="number" placeholder="Height"/>              
            <button type="button" onclick="calcularAreaAlturaRomboide()">Calculate area with edge and height</button>
        </form>
    </section>

    <section>
        <h3>Circle</h3>
        <form>
            <label for="InputCirculo">
                What is the size of the radius?
            </label>
            <input id="InputCirculo" type="number" placeholder="Radius"/>
            <button type="button" onclick="calcularPerimetroCirculo()">Calculate perimeter</button>
            <button type="button" onclick="calcularAreaCirculo()">Calculate area</button>
        </form>
    </section>


    <script src="./figuras.js"></script>
</body>
</html>
