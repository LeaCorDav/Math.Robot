<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.Robot: Percentages and Discounts</title>
</head>
<body>
    <header>
        <h1>Percentages and Discounts</h1>
    </header>
    <section>
        <h3>Calculate the final ammount you would have to pay</h3>
        <form>
            <label for="InputPrecio">Write the total ammount</label>
            <input id="InputPrecio" type="number" placeholder="Total ammount"/>
            
            <label for="InputDescuento">Write the discount percentage</label>
            <input id="InputDescuento" type="number" placeholder="Total discount"/>
            
            <button type="button">CALCULATE: Final Ammount</button>
        </form>
    </section>

    <script src="./descuentos.js"></script>
